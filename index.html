<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
		<title>Botany Cladogram</title>

        <link rel="stylesheet" type="text/css" href="mainStyle.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="drag_drop.js"></script>
	</head>

	<body style="background-image: url('imgs/turf.jpeg');">
        <div id="banner"><img src="imgs/banner.png" alt="The Embryophytes Banner" title="The Land Plants" width="700"/> </div>

		<div id="quizWindow">
            <!-- PHP goes here -->
        </div>

        <div id="displayControl">
            <p id="radioGroup">
                <input type="radio" name="displayType" value="TREE_CLAD" onclick="treeClad()" checked />TREE CLAD
                <input type="radio" name="displayType" style="margin-left: 150px;" value="BOX_CLAD" onclick="boxClad()" />BOX CLAD
            </p>

            <img id="controlImg" src="imgs/clad_a.png" alt="Tree Clad Image Map" title="click me to navigate the clad" ismap usemap="" />
        </div>

        <div class="cvs" id="canvasDiv">
			<!--<canvas class="cvs" id="cladCanvas" width="1200" height="800">UPDATE YOUR BROWSER. THIS APP USES THE HTML5 CANVAS.</canvas>-->
			<!--<img id="labelClad" class="cvs" src="imgs/newClad2_a.png" />-->
		</div>

        <div id="infoWindow">
	    <img src="imgs/labels/1/Embryophytes1.png" id="label0" class="labels 0" draggable="true" ondragstart="drag(event)" width="220" height="75" />
